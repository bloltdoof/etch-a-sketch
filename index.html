<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link href="img/eas.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header id="header">
        <div class="container d-flex border justify-content-center align-items-center p-4 bg-light bg-gradient text-dark">
            <h1>etch-a-sketch</h1>
        </div>
    </header>

    <section id="selectors">
        <div class="container d-flex border justify-content-evenly p-4 bg-light bg-gradient">
            <button id="reset" class="btn-dark">reset</button>
            <button id="black"class="btn-dark">black</button>
            <button id="rainbow" class="">rainbow</button>
            <button id="pickColor" class="btn-dark">pick color</button>
            <button id="eraser" class="btn-dark">eraser</button>
        </div>
    </section>

    <section class="canvas">
        <div id="grid"></div>
    </section>
    
</body>

<script src="app.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
